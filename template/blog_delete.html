{% extends 'base.html' %}

{% block content %}
  <h2>Delete</h2>

  <form action="" method="POST">
    {% csrf_token %}

    <p>Are you sure you want to delete {{ post.title }}?</p>
    <input type="submit" value="OK">
    <button><a href="{% url 'detail_view' post.pk %}">Cancel</a></button>
  </form>
{% endblock content %}
